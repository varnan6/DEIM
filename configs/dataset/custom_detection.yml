task: detection

evaluator:
  type: CocoEvaluator
  iou_types: ['bbox', ]

num_classes: 41 # your dataset classes
remap_mscoco_category: False

train_dataloader:
  type: DataLoader
  dataset:
    type: CocoDetection
    img_folder: /home/rbu/Comparison_Paper_Object_Detection/Dataset/Seaclear Marine Debris Dataset/images/train
    ann_file: /home/rbu/Comparison_Paper_Object_Detection/Dataset/Seaclear Marine Debris Dataset/annotations/instances_train.json
    return_masks: False
    transforms:
      type: Compose
      ops: ~
  shuffle: True
  num_workers: 4
  drop_last: True
  collate_fn:
    type: BatchImageCollateFunction


