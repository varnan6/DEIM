__include__: [
  './dfine_hgnetv2_x_seaclear.yml',
  '../base/deim.yml',
  '../base/dataloader.yml'
]

output_dir: ./outputs/deim_hgnetv2_x_seaclear
  
optimizer:
  type: AdamW
  params: 
    - 
      params: '^(?=.*backbone)(?!.*norm|bn).*$'
      lr: 0.000005   
    - 
      params: '^(?=.*(?:encoder|decoder))(?=.*(?:norm|bn)).*$'
      weight_decay: 0.

  lr: 0.0005
  betas: [0.9, 0.999]
  weight_decay: 0.000125
  
# Increase to search for the optimal ema
epoches: 200

## Our LR-Scheduler
flat_epoch: 10
no_aug_epoch: 2

train_dataloader: 
  dataset: 
    transforms:
      policy:
        epoch: [10, 25, 40]

  collate_fn:
    mixup_epochs: [10, 25]
    stop_epoch: 40
