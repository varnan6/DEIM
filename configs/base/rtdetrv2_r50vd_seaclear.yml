task: detection

model: DEIM
criterion: DEIMCriterion
postprocessor: PostProcessor

use_focal_loss: True
eval_spatial_size: [640, 640]   # fixed resolution
checkpoint_freq: 4

DEIM:
  backbone: PResNet
  encoder: HybridEncoder
  decoder: RTDETRTransformerv2

# LR scheduler (shared protocol)
lrscheduler: flatcosine
lr_gamma: 1
warmup_iter: 2000
flat_epoch: 4000000
no_aug_epoch: 0

PResNet:
  depth: 50
  variant: d
  freeze_at: 0
  return_idx: [1, 2, 3]
  num_stages: 4
  freeze_norm: True
  pretrained: True
  local_model_dir: /home/rbu/Comparison_Paper_Object_Detection/DEIM/checkpoints/deim_rtdetrv2_r50vd_m_coco_60e.pth

HybridEncoder:
  in_channels: [512, 1024, 2048]
  feat_strides: [8, 16, 32]

  # intra
  hidden_dim: 256
  use_encoder_idx: [2]
  num_encoder_layers: 1
  nhead: 8
  dim_feedforward: 1024
  dropout: 0.
  enc_act: 'gelu'

  # cross
  expansion: 1.0
  depth_mult: 1
  act: 'silu'
  version: rt_detrv2

RTDETRTransformerv2:
  feat_channels: [256, 256, 256]
  feat_strides: [8, 16, 32]
  hidden_dim: 256
  num_levels: 3

  num_layers: 6
  num_queries: 300

  num_denoising: 100
  label_noise_ratio: 0.5
  box_noise_scale: 1.0

  eval_idx: -1
  num_points: [4, 4, 4]
  cross_attn_method: default
  query_select_method: default

PostProcessor:
  num_top_queries: 300

DEIMCriterion:
  weight_dict: {loss_vfl: 1, loss_bbox: 5, loss_giou: 2}
  losses: ['vfl', 'boxes']
  alpha: 0.75
  gamma: 2.0
  use_uni_set: False

  matcher:
    type: HungarianMatcher
    weight_dict: {cost_class: 2, cost_bbox: 5, cost_giou: 2}
    alpha: 0.25
    gamma: 2.0
